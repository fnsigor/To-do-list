<html lang="pt-BR">

    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>To do List</h1>

        <div>

            <button id="clearStorageBt">Clear storage</button>
        </div>
    </div>

    <main>

        <section id="todo">
            <h4>To do</h4>
            <ul id="todoUl">
               
            </ul>
        </section>

        <section id="doing">
            <h4>Doing</h4>
            <ul id="doingUl">
                <!-- <li><p>TASK 2</p></li> -->
            </ul>
        </section>

        <section id="done">
            <h4>Done</h4>
            <ul id="doneUl">
                <!-- <li><p>TASK 3</p></li> -->
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
