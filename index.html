<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To do List</h1>
    
    <div class="container-buttons-input">
        <input type="text" id="input">
        <div>
            <button id="addTaskBt">Create new task</button>
            <button id="clearStorageBt">Clear storage</button>
        </div>
    </div>

    <main>

        <section id="todo" class="task-box">
            <h4>To do</h4>
            <ul id="todoUl" class="dropzone">
            </ul>
        </section>

        <section id="doing" class="task-box">
            <h4>Doing</h4>
            <ul id="doingUl" class="dropzone">
            </ul>
        </section>

        <section id="done"  class="task-box">
            <h4>Done</h4>
            <ul id="doneUl" class="dropzone">
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
